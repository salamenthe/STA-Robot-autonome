<html>
    <head>
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        <div id="divControl">
            <div class="control1">
                <p class="title">Control Cart 1</p><br>
                <div class="gpSetConnexion">
                    <label>
                        Ip Cart: 
                    </label>
                    <input type="text">
                    <input type="button" value="Connect" onclick="setConnexion(this)">
                    <br><br>
                </div>
                <img id="imgCameraCart1" class="imageCamera">
                </iframe>
                <br><br>
                <p>Controls</p><br>
                <div class="joystick">
                    <div class="back_joystick control1" ontouchmove="setJoyStick(this, event)">
                        <div class="circle_joystick"></div>
                    </div>
                    <div class="cameraControl">
                        <input type="button" value="<" class="control1"/>
                        <input type="button" value=">" class="control1"/>
                        <p>Camera</p>
                    </div>
                </div>
                <input type="hidden" value="0" name="socketIp">
                <input type="button" value="to Control" onclick="setControl(this)" name="btnControl">
            </div>

            <div class="control2">
                <p>Control Cart 2</p><br/>
                <img id="imgCameraCart2" class="imageCamera">
                <br/><br/>
                <p>Controls</p><br/>
                <div class="joystick">
                    <div class="back_joystick control2" ontouchmove="setJoyStick(this, event)">
                        <div class="circle_joystick"></div>
                    </div>
                    <div class="cameraControl">
                        <input type="button" value="<" class="control2"/>
                        <input type="button" value=">" class="control2"/>
                        <p>Camera</p>
                    </div>
                </div>

                <input type="hidden" value="1" name="socketIp">
                <input type="button" value="to Control" onclick="setControl(this)">
            </div>
        </div>

        <script src="../static/js/jquery-3.js"></script>
        <script src="../static/js/actions.js"></script>
    </body>
</html>
